<!doctype html>
<html lang="en">
  <head>
    <title>birthdays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/main.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/temporal-polyfill@0.3.0/global.min.js"
      defer
    ></script>
    <script type="module" src="./public/utils.js" defer></script>
    <script type="module" src="./public/timeConsts.js" defer></script>
    <script type="module" src="./public/math.js" defer></script>
    <script type="module" src="./public/unitSelector.js" defer></script>
    <script type="module" src="./public/timeZoneSelector.js" defer></script>
    <script type="module" src="./public/main.js" defer></script>
  </head>

  <body>
    <div class="content">
      <noscript>
        <strong id="noscript">
          Please enable JavaScript to view this page.
        </strong>
      </noscript>
      <fieldset id="dateInput">
        <label for="birthdateInput" class="justify-end">birthday:</label>
        <input
          type="date"
          id="birthdateInput"
          class="justify-start"
          required
          aria-required="true"
        />
        <label for="showTimeCheckbox" class="justify-end">show times:</label>
        <input type="checkbox" id="showTimeCheckbox" class="justify-start" />
        <label for="birthTimeInput" class="timeInput hidden justify-end">
          time:
        </label>
        <!-- step="1" allows users to enter seconds -->
        <input
          type="time"
          id="birthTimeInput"
          value="00:00:00"
          step="1"
          class="timeInput hidden justify-start"
        />
        <label for="timeZones" class="timeInput hidden justify-end">
          time zone:
        </label>
        <select id="timeZones" class="timeInput hidden justify-start">
          <option id="userTimeZone" value="(browser)">(browser)</option>
          <option value="utc">UTC</option>
        </select>
      </fieldset>
      <fieldset id="unitControl">
        <legend>
          <label for="unitCheckbox">
            units
            <span id="unitUpArrow" class="hidden">▲</span>
            <span id="unitDownArrow">▼</span>
          </label>
          <input type="checkbox" id="unitCheckbox" class="hidden" />
        </legend>
        <div id="unitDrawer" class="hidden"></div>
      </fieldset>
      <button id="getDatesButton">submit</button>
      <table id="outputTable" class="hidden">
        <thead>
          <th>time unit</th>
          <th>age</th>
          <th>number label</th>
          <th>date</th>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
  </body>
</html>
