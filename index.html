<!doctype html>
<html>
  <head>
    <title>birthdays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="h-full min-h-screen bg-stone-900">
    <div class="flex h-full flex-col items-center gap-4 text-stone-100">
      <label class="mt-4 flex flex-col items-center justify-center gap-2">
        birthday:
        <input
          type="date"
          class="border border-stone-700 bg-stone-900 text-stone-100"
          id="birthdateInput"
        />
      </label>
      <fieldset id="unitControl" class="mt-4">
        <legend id="unitLegend" class="flex flex-row justify-center gap-2">
          units:
          <span id="unitUpArrow" class="hidden">â–²</span>
          <span id="unitDownArrow">â–¼</span>
        </legend>
        <div
          id="unitDrawer"
          class="flex hidden flex-col justify-center gap-2"
        ></div>
      </fieldset>
      <button
        id="getDatesButton"
        class="w-fit rounded bg-blue-950 p-2 hover:bg-blue-900"
      >
        submit
      </button>
      <table>
        <thead>
          <th>time unit</th>
          <th>age</th>
          <th>number label</th>
          <th>date</th>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
