<!doctype html>
<html lang="en">
  <head>
    <title>birthdays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/temporal-polyfill@0.3.0/global.min.js"
      defer
    ></script>
    <script type="module" src="./utils.js" defer></script>
    <script type="module" src="./timeConsts.js" defer></script>
    <script type="module" src="./math.js" defer></script>
    <script type="module" src="./unitSelector.js" defer></script>
    <script type="module" src="./timeZoneRevealer.js" defer></script>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <div class="content">
      <noscript>
        <strong id="noscript">
          Please enable JavaScript to view this page.
        </strong>
      </noscript>
      <fieldset id="dateInput">
        <label>
          birthday:
          <input type="date" id="birthdateInput" />
        </label>
        <label>
          time:
          <input type="time" id="birthTimeInput" value="00:00" />
        </label>
        <label>
          time zone:
          <select id="timeZones">
            <option value="browser">(browser)</option>
            <option value="utc">UTC</option>
            <option value="(other)">(other)</option>
          </select>
        </label>
        <label id="timeZonesExtendedLabel" class="hidden">
          other time zones:
          <select id="timeZonesExtended"></select>
        </label>
      </fieldset>
      <fieldset id="unitControl">
        <legend id="unitLegend">
          units:
          <span id="unitUpArrow" class="hidden">▲</span>
          <span id="unitDownArrow">▼</span>
        </legend>
        <div id="unitDrawer" class="hidden"></div>
      </fieldset>
      <button id="getDatesButton">submit</button>
      <table class="hidden">
        <thead>
          <th>time unit</th>
          <th>age</th>
          <th>number label</th>
          <th>date</th>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
  </body>
</html>
