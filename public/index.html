<!doctype html>
<html lang="en">
  <head>
    <title>birthdays</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/main.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/temporal-polyfill@0.3.0/global.min.js"
      defer
    ></script>
    <script type="module" src="./build/utils.js" defer></script>
    <script type="module" src="./build/timeConsts.js" defer></script>
    <script type="module" src="./build/math.js" defer></script>
    <script type="module" src="./build/main.js" defer></script>
  </head>

  <body>
    <noscript>
      <strong>Please enable JavaScript to view this page.</strong>
    </noscript>
    <div class="content">
      <label id="birthdateLabel">
        birthday:
        <input type="date" id="birthdateInput" />
      </label>
      <fieldset id="unitControl">
        <legend id="unitLegend">
          units:
          <span id="unitUpArrow" class="hidden">▲</span>
          <span id="unitDownArrow">▼</span>
        </legend>
        <div id="unitDrawer" class="hidden"></div>
      </fieldset>
      <button id="getDatesButton">submit</button>
      <table class="hidden">
        <thead>
          <th>time unit</th>
          <th>age</th>
          <th>number label</th>
          <th>date</th>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
  </body>
</html>
